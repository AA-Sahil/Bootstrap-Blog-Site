    <!-- cover img  -->

    <div class="container my-3">
        <img class="cover-img mt-5 img-fluid"
            src="https://www.shutterstock.com/image-illustration/website-internet-contact-us-page-260nw-1056676853.jpg"
            alt="">

    <!-- main area-------------------------------- -->


    <main class="container">

        <div class="row px-3">

            <div class="col-lg-8 offset-lg-2 my-4 p-4 bg-light-subtle text-light rounded-3" data-bs-theme="dark">
                <h3 class="text-capitalize my-4 text-center fw-bolder">contact with us</h3>
                <form class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label" for="fname">First Name</label>
                        <input type="text" class="form-control" id="fname" placeholder="First name"
                            aria-label="First name">
                    </div>
                    <div class="col-md-6">
                        <label for="lname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lname" placeholder="Last name"
                            aria-label="Last name">
                    </div>
                    <div class="col-md-12">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="abc@xyz.com">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress2" class="form-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress2"
                            placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="---------------">
                    </div>
                    <div class="col-md-6">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>Cox-Bazar</option>
                            <option>Sylhet</option>
                            <option>Rangpur</option>
                            <option>Dhaka</option>
                            <option>Kishoregonj</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="inputZip" placeholder=" 60601">
                    </div>
                    <div class="col-md-6">
                        <label for="inputdate" class="form-label">Date-time</label>
                        <input type="datetime-local" class="form-control" id="inputdate" placeholder="">
                    </div>
                    <div class="col-12 mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Messege</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                            placeholder=".........................."></textarea>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck" required>
                            <label class="form-check-label" for="gridCheck">
                                Check me out
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-outline-primary">Send Message</button>
                    </div>
                </form>
